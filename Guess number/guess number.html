<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess number</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>

    <body onload='ready()'>
        <input type="text" id='num'>
        <button onclick='check()'>確認一下</button>
        <p id="msg"></p><br>
        <p>目前範圍:<span id='small'></span>~<span id='big'></span></p>
        <div id="pict"></div>
    </body>

    <script>
        let result, input, msg;
        let image = document.createElement("img");
        let big = 100;
        let small = 0;

        (function ready() {
            result = Math.floor(Math.random() * 101);
            console.log(result);
            if (result >= 1 || result <= 100) {
                msg = '亂數準備好了，開始吧!';
            } else {
                result = Math.floor(Math.random() * 101);
                msg = '亂數準備好了，開始吧!';
            }
            document.getElementById('msg').innerHTML = msg;
            document.getElementById('big').innerHTML = big;
            document.getElementById('small').innerHTML = small;
        }());

        function check() {
            input = document.getElementById('num').value;
            if (input == "") {
                msg = "怎麼空空如也";
            } else if (isNaN(input)) {
                msg = "打數字阿啊孩子";
            } else if (input == 0) {
                msg = "打0是打心酸的嗎XDDDDD";
            } else if (result > input && input < big) {
                msg = '比' + input + '還大';
                small = input;
            } else if (result < input && input > small) {
                msg = '比' + input + '還小';
                big = input;
            } else if (result == input) {
                msg = '恭喜你猜對了! 答案是' + result + '。遊戲結束!';
                image.setAttribute("src", "https://images.plurk.com/52FlovfQThyPeIhgrSvj.gif");
            } else if (input <= small || input >= big) {
                msg = '拜託打數字內的啦XDDDDD';
            }

            console.log(big + '/' + small + '/' + input);
            document.getElementById('msg').innerHTML = msg;
            document.getElementById('big').innerHTML = big;
            document.getElementById('small').innerHTML = small;
            document.getElementById("pict").appendChild(image);
        }

    </script>

</body>

</html>
