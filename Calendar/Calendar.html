<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2023 - Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1 class="year-month">0000年 - 00月</h1>
    <table class="table">
        <thead>
            <tr>
                <th>日</th>
                <th>一</th>
                <th>二</th>
                <th>三</th>
                <th>四</th>
                <th>五</th>
                <th>六</th>
            </tr>
        </thead>
        <tbody>
            <!-- 動態渲染日期 -->
        </tbody>
    </table>
    <button onclick="previousMonth()" class="btn btn-primary">往上月</button>
    <button onclick="nextMonth()" class="btn btn-primary">往下月</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script>
        //宣告
        const today = new Date() //今天
        let year = today.getFullYear() //年
        let month = today.getMonth() //月份 1月是0 12月是11 13代表前一年的1月
        //DOM
        const yearMonthText = document.querySelector('.year-month')
        const dateArea = document.querySelector('tbody')

        const addModel = document.querySelector('#add-modal')
        const editModal = 

        //function
        function renderDate() {
            dateArea.innerHTML = ''

            yearMonthText.innerText = `${year}年 - ${month + 1}月`

            //這個月第一天禮拜幾?
            let firstDay = new Date(year, month, 1).getDay()
            //這個月有幾天?
            let dayOfMonth = new Date(year, month + 1, 0).getDate()

            let rows = Math.ceil((dayOfMonth + firstDay) / 7)
            let day = 1

            for (let row = 0; row < rows; row++) {
                let tr = document.createElement('tr')
                for (let col = 0; col < 7; col++) {
                    let td = document.createElement('td')
                    if (row == 0 && col < firstDay) {
                        //上個月
                        td.innerText = 'A'
                    }
                    else {
                        if (day <= dayOfMonth) {
                            //這個月
                            td.innerText = day
                        }
                        else {
                            //下個月
                            td.innerText = 'B'
                        }
                        day++
                    }
                    tr.appendChild(td)
                }
                dateArea.appendChild(tr)
            }
        }

        function nextMonth() {
            month++
            if (month == 12) {
                year++
                month = 0
            }
            renderDate()
        }

        function previousMonth() {
            month--
            if (month == -1) {
                year--
                month = 11
            }
            renderDate()
        }

        //window.onload
        window.onload = function () {
            renderDate()
        }
    </script>
</body>

</html>
